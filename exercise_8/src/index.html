<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Đặt Vé Máy Bay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            border: none;
        }
        .card-header {
            background-color: #ffffff;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="card-header">
                <h2 class="fw-bold m-0">Form đặt vé máy bay</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ tên</label>
                        <div class="input-group">
                            <span class="input-group-text">&#128100;</span>
                            <input type="text" id="name" class="form-control" placeholder="Họ tên" required>
                            <span class="input-group-text">vnd</span>
                        </div>
                        <small class="text-muted">Phải nhập 5 ký tự, in hoa...</small>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ" required>
                        <small class="text-muted">Phải nhập 5 ký tự, in hoa...</small>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="from" class="form-label">Đi từ</label>
                            <select id="from" class="form-select">
                                <option>Hà Nội</option>
                                <option>Hồ Chí Minh</option>
                                <option>Đà Nẵng</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="to" class="form-label">Đến</label>
                            <select id="to" class="form-select">
                                <option>Hà Nội</option>
<option>Hồ Chí Minh</option>
<option>Đà Nẵng</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chọn chiều đi (Khứ hồi)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="oneWay">
                            <label class="form-check-label" for="oneWay">Đi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roundTrip">
                            <label class="form-check-label" for="roundTrip">Về</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Đặt vé</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
