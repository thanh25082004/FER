<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>

        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
    
        .navbar {
            background-color: black;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
            margin-right: 15px;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .menu-section {
            background-color: #1e1e1e;
            padding: 50px 0;
        }
        .menu-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: white;
            transition: 0.3s;
        }
        .menu-card:hover {
            background: #7a6f6f;
        }
        .menu-card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }
        .sale-label {
            background: yellow;
            color: black;
            padding: 5px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
        }

        .booking-section {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-warning {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pizza House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control" type="search" placeholder="Search">
                    <button class="btn btn-danger ms-2">üîç</button>
                </form>
            </div>
        </div>
    </nav>


    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pizza5.jpg" alt="Pizza Slide">
                <div class="carousel-caption">
                    <h2>Neapolitan Pizza</h2>
                    <p>If you are looking for traditional Italian pizza, the Neapolitan is the best option!</p>
                </div>
            </div>
        </div>
    </div>


    <div class="menu-section text-center">
        <div class="container">
            <h2>Our Menu</h2>
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="menu-card position-relative">
                        <span class="sale-label">SALE</span>
                        <img src="menu1.jpg" alt="Margherita Pizza">
                        <h5>Margherita Pizza</h5>
                        <p><del>$40.00</del> <strong>$24.00</strong></p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="menu-card">
                        <img src="menu2.jpg" alt="Mushroom Pizza">
                        <h5>Mushroom Pizza</h5>
                        <p>$25.00</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>

                
                <div class="col-md-3">
                    <div class="menu-card position-relative">
                        <span class="sale-label">NEW</span>
                        <img src="menu3.jpg" alt="Hawaiian Pizza">
                        <h5>Hawaiian Pizza</h5>
                        <p>$30.00</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="menu-card position-relative">
                        <span class="sale-label">SALE</span>
                        <img src="menu4.jpg" alt="Pesto Pizza">
                        <h5>Pesto Pizza</h5>
                        <p><del>$50.00</del> <strong>$16.00</strong></p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5 booking-section">
        <h2>Book Your Table</h2>
        <form class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Your Name *">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Your Email *">
            </div>
            <div class="col-md-4">
                <select class="form-control">
                    <option>Select a Service</option>
                    <option>Dine-in</option>
                    <option>Takeaway</option>
                </select>
            </div>
            <div class="col-12">
                <textarea class="form-control" rows="4" placeholder="Please write your comment"></textarea>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-warning">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
